<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./style.css">
    <title>Калькулятор фигур</title>

<body>
    <h1>Калькулятор фигур</h1>
    <div id="block1" class="block">
        <h2>Площадь и периметр квадрата </h2>
        <label >
            Сторона квадрата 
            <input type="text"  id="inpSq"> 
        </label>

<p id="pSq"></p>
    </div>
    <div id="block2" class="block">
        <h2>Площадь и периметр прямоугольника </h2>
        <label >
            Сторона прямоугольника

        </label>
        <label >
            Сторона прямоугольника
            <input type="text"  id="inpPr1"> 
        </label>
    <button id="btnPr">Go</button>

<p id="pPr"></p>
    </div>

    <div id="block3" class="block">
        <h2>Площадь и длинa окружности </h2>
        <label >
            Радиус окружности 
            <input type="text"  id="inpKr"> 
        </label>
   
    <button id="btnKr">Go</button>

<p id="pKr"></p>
    </div>
    <div id="block4" class="block">
        <h2>Площадь треугольника по трем сторонам </h2>
        <label >
            1 сторона 
            <input type="text"  id="inpTr1"> 
        </label>
        <label >

            <input type="text"  id="inpTr2"> 
        </label>
        <label >
            3 сторона 
            <input type="text"  id="inpTr3">

<p id="pTr"></p>
    </div>
